# Course Content

* Six Topics:

   - Cohorts and Survival: Cohort and Timescale, Censoring and Truncation, Risk Functions, Kaplan-Meier Estimator, Competing Risks.
   
   - Causal Inference: Correlation and Causation; Introduction to Causal Inference; Potential Outcomes; Estimand, Estimator, Estimate; Identifiability.
   
   - Regression Modeling: Standard Regression, Marginal versus Conditional Models, Distributions and Link Functions, Marginal Standardization.
   
   - Time-Varying Data &amp; g Methods: Longitudinal Data, Complex Longitudinal Data, Time Varying Confounding, Inverse Probability Weighting, G Computation, G Estimation of SNMMs.
   
   - Bootstrapping, p Values, and Confidence Intervals

# R and General Coding Considerations

.pull-left[

Get the most recent version of R. For Windows and MacOS, install one of the *precompiled binary* distributions (i.e., ready-to-run programs) linked at the top hte the R Project web page.

Once R is installed, download and install R Studio, an "Integrated Development Environment" (IDE). It is a front-end program that enables us to use R more efficiently and effectively.


Install the tidyverse and other add-on packages for R. These will enable you to run the code provided in the course.

# R and General Coding Considerations

To install the tidyverse and other related packages, you need an internet connection and have to run RStudio. Type the lines into R's command prompt, located in the window named "Console." In the code on the side, the `\(\leftarrow\)` is made up of two keystrokes: first &lt; followed by a short dash, -.

The code below should be a good starting point for the course.



```r
packages &lt;- c("tidyverse", "skimr", "here", "remotes", "boot", "survival", "GGally",
    "gridExtra", "rlang", "haven", "broom", "Hmisc", "gmm", "VGAM", "sandwich", "lmtest")

install.packages(package, repos = "http://cran.rstudio.com")
```
